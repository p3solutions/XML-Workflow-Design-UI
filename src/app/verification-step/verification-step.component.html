<div class="row  container-fluid">
  <div class="col-md-10">
    <div class="card">
      <div class="card-header">
        Final structure to be generated:
      </div>
      <div class="card-body pre-scrollable">
        <tree-root [nodes]="nodes ? nodes : null" [options]="options"></tree-root>
      </div>
    </div>
  </div>
  <div class="col-md-2">
    <button type="button" class="btn btn-secondary submit-btn m-20" style="display: none;">Generate PDI Metadata</button>
    <button type="button" class="btn btn-secondary submit-btn m-0-20" (click)="downloadFile()">Generate WorkFlow File</button>
  </div>
</div>
