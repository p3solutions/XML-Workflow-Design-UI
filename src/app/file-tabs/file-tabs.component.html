<div class="card text-black">
  <div class="card-header">
    <ul class="nav nav-tabs card-header-tabs">
      <li *ngFor="let file of fileList; let i = index" class="nav-item">
        <a class="nav-link" [routerLink]="['tree',name]">{{fileList[i]}}</a>
      </li>
    </ul>
  </div>
  <div class="card-body">
    <router-outlet></router-outlet>
  </div>
</div>
